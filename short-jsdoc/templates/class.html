<% var className = this.jsdoc.name; %>
<h2 class="class-title">Class <a class="class-title" href="class/<%= className%>"><%= className %></a></h2>

<p class="class-text"><%= this.jsdoc.text %></p>

<h3>Methods</h3>
<ul>
<% _(this.jsdoc.methods).each(function(method, methodName) { %>
	<li>
		<a href="method/<%= methodName %>">Method <%= methodName %></a>
		
	</li>
<% }); %>
</ul>

<%= JSON.stringify(this.jsdoc) %>
