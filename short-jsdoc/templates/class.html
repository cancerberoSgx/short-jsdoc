
<h2 class="class-title">Class <a class="class-title" href="class/<%= this.jsdoc.name%>"><%= this.jsdoc.name %></a></h2>

<% if (this.jsdoc.extends) { %>
<h3>Extends <a href="#class/<%= this.jsdoc.extends%>"><%= this.jsdoc.extends%></a></h3>
<% } %>

<p class="class-text"><%= this.jsdoc.text %></p>

<h3 class='methods'>Methods</h3>
<ul>
<% _(this.jsdoc.methods).each(function(method, methodName) { %>
	<li>
		<a class='method' href="method/<%= methodName %>">Method <%= methodName %></a>
		
	</li>
<% }); %>
</ul>

<%= JSON.stringify(this.jsdoc) %>
