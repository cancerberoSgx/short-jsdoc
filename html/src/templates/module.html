<h2 class="module-title">Module <%= this.jsdoc.name%></h2>

<% if (this.jsdoc.text) { %>
<div class="method-text">
	<%= this.jsdoc.textHtml %>
</div>
<% }%>

<h3>Classes</h3>

<ul class="classes">
<% _(this.classes).each(function(c) { %>
	<li>
		<a href="#class/<%= c.absoluteName %>"><%= c.name %></a>		
	</li>
<% }); %>
</ul>
